<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 3px; 
            box-sizing: border-box;
        }
        .btn { 
            display: inline-block; 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 3px; 
            cursor: pointer; 
            text-decoration: none;
        }
        .btn-cancel { background: #6c757d; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Заголовок:</label>
            {{ form.title }}
            {% if form.title.errors %}
                <p style="color: red;">{{ form.title.errors.0 }}</p>
            {% endif %}
        </div>
        
        <div class="form-group">
            <label for="id_content">Содержание:</label>
            {{ form.content }}
            {% if form.content.errors %}
                <p style="color: red;">{{ form.content.errors.0 }}</p>
            {% endif %}
        </div>
        
        <button type="submit" class="btn">Сохранить</button>
        <a href="{% url 'article_list' %}" class="btn btn-cancel">Отмена</a>
    </form>
</body>
</html>
